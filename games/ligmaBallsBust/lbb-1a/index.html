<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligma Balls Bust!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        #collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .emoji {
            font-size: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="collection" style="display:none;"></div>
    <canvas id="gameCanvas"></canvas>
    <script src="emojis.js"></script>
    <script src="game.js"></script>
    <script>
        function updateCollection() {
            const collectionDiv = document.getElementById('collection');
            const emojis = ['😀', '😃', '😄', '😁', '😆', '😅', '🤣', '😂', '🥹', '🙂'];
            collectionDiv.innerHTML = emojis.map(emoji => `<span class="emoji">${emoji}</span>`).join('');
        }
        updateCollection();
    </script>
</body>
</html>
