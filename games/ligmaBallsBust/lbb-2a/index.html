<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligma Balls Bust!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: none;
            cursor: crosshair;
        }
        canvas {
            display: block;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        #collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .emoji {
            font-size: 40px;
            margin: 5px;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            z-index: 1000;
        }
        #start-button {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
        }
        #collection-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        #collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .emoji-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 48px;
        }

        #collection-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        #close-collection {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 120px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="start-screen">
        <button id="start-button">Start Game</button>
    </div>
    <div id="collection" style="display:none;"></div>
    <canvas id="gameCanvas"></canvas>
    <button id="collection-button" style="position: fixed; top: 60px; left: 20px; z-index: 100;">Collection</button>
    <div id="collection-modal">
        <div id="collection-header">
            <span id="collection-count">0/1580 Emojis Collected</span>
            <span id="timer">Time: 0s</span>
            <button id="close-collection">Ã—</button>
        </div>
        <div id="collection-grid"></div>
    </div>
    <script src="emojiList.js" type="module"></script>
    <script type="module" src="particleSystem.js"></script>
    <script type="module" src="game.js"></script>
    <script src="emojis.js" type="module"></script>
    <script type="module">
        import { startGame } from './emojis.js';
        import { animate, pauseGame, resumeGame, initGame } from './game.js';

        let gameStarted = false;
        
        document.getElementById('start-button').addEventListener('click', function() {
            if (!gameStarted) {
                document.getElementById('start-screen').style.display = 'none';
                gameStarted = true;
                initGame();
                animate();
            }
        });

        document.getElementById('collection-button').addEventListener('click', function() {
            const collectionDiv = document.getElementById('collection');
            if (collectionDiv.style.display === 'none') {
                collectionDiv.style.display = 'block';
                pauseGame();
            } else {
                collectionDiv.style.display = 'none';
                resumeGame();
            }
        });
    </script>
</body>
</html>
